<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes de javeriana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1>Estudiantes de javeriana</h1>
    <ul>
        <li th:each=" persona: ${estudiantes}" th:text="${persona.nombre}"></li>
    </ul>

    <div style="width: 80%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Carrera</th>
                    <th scope="col">Semestre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" persona: ${estudiantes}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.correo}"></td>
                    <td th:text="${persona.carrera}"></td>
                    <td th:text="${persona.semestre}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
