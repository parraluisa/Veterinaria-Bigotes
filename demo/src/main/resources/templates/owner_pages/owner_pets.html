<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/owner_pets_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <!-- Sidebar content -->
            <img class="icon" src="/imagenes/Bigotes-2.png">
            <!-- Dentro de tu barra lateral en el archivo HTML -->
            <h4>Filtros</h4>
            <div class="filters">

                <div>
                    <input type="checkbox" id="filterNamePet">
                    <label for="filterNamePet">Nombre mascota</label>
                </div>
                <!-- Dentro de tu barra lateral en el archivo HTML -->
                <div class="search-input">
                    <input type="text" id="searchPet" placeholder="Inserte el nombre de la mascota">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <p>Cerrar Sesión</p>

        </div>
        <div class="content">
            <div class="head">
                <h1>Tus Mascotas</h1>
                <h2>Nombre usuario</h2><!--Aqui dbería salir el nombre de la persona de una vez-->
                <img class="icon" src="/imagenes/FotoOwner.png">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre Mascota</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Enfermedad</th>
                        <th scope="col">Adicionales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet, _target : ${pets}">
                        <td>
                            <img th:src="${pet.imgUrl}" alt="Imagen de la mascota" width="50" height="50" id="petImg">
                            <span th:text="${pet.name}"></span>
                        </td>
                        <td th:text="${pet.breed}"></td>
                        <td th:text="${pet.calculateAge()}"></td>
                        <td th:text="${pet.weight}"></td>
                        <td th:text="${pet.disease}"></td>
                        <td id="more">
                            <a th:href="@{/pet/owner-pet/find/{index}(id=${pet.id})}"> ... </a>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
