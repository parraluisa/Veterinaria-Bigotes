<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar dueño</title>
</head>
<body>
    <form id = "formOwner" th:object="${owner}" th:action="@{/owner/save}" th:method="post">
        <!-- Hidden input field for ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="idCard">Cédula</label>
            <input th:field="*{idCard}" type="number" class="form-control" id="idCard" placeholder="000000000">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="firstLastName">Apellido 1</label>
            <input th:field="*{firstLastName}" type="text" class="form-control" id="firstLastName" placeholder="Apellido 1">
        </div>
        <div class="form-group">
            <label for="secondLastName">Apellido 2</label>
            <input th:field="*{secondLastName}" type="text" class="form-control" id="secondLastName" placeholder="Apellido 2">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input th:field="*{phone}" type="number" class="form-control" id="phone" placeholder="00000000">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="
            Correo">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
