<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/save_owner.css">
    <script src="/scripts/saveOwnerScript.js" defer></script>
    <title>Guardar dueño</title>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <div class="title-container">
                <h2>Datos<br>DUEÑO</h2>
            </div>
            <div class="form-content">
                <form id = "formOwner" th:object="${owner}" th:action="@{/owner/save}" th:method="post">
                    <!-- Hidden input field for ID -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <div class="container">
                            <label for="idCard">Cédula</label>
                            <input th:field="*{idCard}" type="number" class="form-control" id="idCard" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <label for="secondLastName">Apellido 2</label>
                            <input th:field="*{secondLastName}" type="text" class="form-control" id="secondLastName"
                                   placeholder="Apellido 2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <label for="phone">Celular</label>
                            <input th:field="*{phone}" type="number" class="form-control" id="phone"
                                   placeholder="Telefono">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <label for="firstName">Nombre</label>
                            <input th:field="*{firstName}" type="text"class="form-control"  id="firstName" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <label for="firstLastName">Apellido 1</label>
                            <input th:field="*{firstLastName}" type="text" class="form-control"  id="firstLastName" placeholder="Apellido 1">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <label for="email">Correo</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email"
                                placeholder="Correo">
                        </div>
                    </div>
                    <div class="buttons-container">
                        <a th:href="@{/owner/all}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
