<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los dueños</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Dueños de mascotas</h1>
    <div style="width: 80%;">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" owner : ${owners}">
                    <th th:text="${owner.idCard}"></th>
                    <td th:text="${owner.name}"></td>
                    <td th:text="${owner.firstLastName}"></td>
                    <td th:text="${owner.phone}"></td>
                    <td th:text="${owner.email}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/owner/upd/{id}(id=${owner.id})}">Modificar</a>
                        <a class="btn btn-danger" th:href="@{/owner/del/{id}(id=${owner.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
